<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UChicago Squash</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="static/images/teamlogo.png">
        <link href="http://fonts.cdnfonts.com/css/din-condensed" rel="stylesheet">
        <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/master.css">
        <link rel="stylesheet" href="static/css/roster.css">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="static/scripts/about.js" async defer></script>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link">ROSTER</a>
                </li>
                <li class="nav-item nonactive">
                    <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item nonactive">
                  <a class="nav-link" href="/about">ABOUT <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item nonactive">
                  <a class="nav-link" href="#">NEWS</a>
                </li>
                <li class="nav-item nonactive">
                  <a class="nav-link" href="#">SCHEDULE</a>
                </li>
                <li class="nav-item nonactive">
                    <a class="nav-link" href="#">JOIN/SUPPORT</a>
                  </li>
              </ul>
            </div>
        </nav>
        {% for player, rating, position in roster %}
            <div id="{{ player.id }}" class="player">
                <img class="playerphoto" src="{{ player.photo_url }}">
                <p class="bolded">#{{position}}: {{player.fname}} {{player.minitial}} {{player.lname}}</p>
                <p class="bolded">US Squash Rating: {{rating}}</p>
                <p>{{player.bio}}</p>
            </div>
        {% endfor %}
    </body>
</html>
